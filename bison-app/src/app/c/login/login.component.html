<mat-grid-list cols="1" rowHeight="100vh" class="bg text-white">
  <mat-grid-tile>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12 mb-5">
          <h1 class="">Iniciar Sesión</h1>
        </div>
        <div class="col-12 mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <button mat-icon-button matSuffix>
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-error *ngIf="email.invalid"> {{ getErrorMessage("email") }} </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="************" [formControl]="password" required [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid"> {{ getErrorMessage("password") }} </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 my-5">
          <button mat-raised-button color="primary">
            <mat-icon class="me-2">login</mat-icon>
            <span>Continuar</span>
          </button>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
